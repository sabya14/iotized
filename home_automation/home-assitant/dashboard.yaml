resources:
  - url: /local/sidebar-card.js
    type: module
sidebar:
  width:
    mobile: 0
    tablet: 25
    desktop: 20
  digitalClock: true
  style: |
    :host {
        background: #00171f   !important;
        --sidebar-text-color: white;
        --face-color: #FFF;
        --face-border-color: #FFF;
        --clock-hands-color: #000;
        --clock-seconds-hand-color: #FF4B3E;
        --clock-middle-background: #FFF;
        --clock-middle-border: #000;
    }
    .digitalClock {
      padding-left: 15px;
      padding-bottom: 10px;
      padding-top: 10px
    }
    .template {
      padding-bottom: 30px !important;
      margin: 20px !important; 
      border-bottom: 1px solid rgba(255, 255, 255, 0.3)
    }
  template: |
    <li>
      {% if now().hour  < 5 %} Good Night, Neel
      {% elif now().hour < 12 %} Good morning, Neel
      {% elif now().hour < 18 %} Good afternoon, Neel
      {% else %} Good Evening, Neel{% endif %}
    </li>
  bottomCard:
    type: horizontal-stack
    cardOptions:
      cards:
        - type: weather-forecast
          show_current: true
          show_forecast: true
          entity: weather.greatest_home_of_all_time
          name: Bangalore
          card_mod: null
          style: |
            ha-card {
              border: 0px solid white;
              background: transparent;
            }
    cardStyle: |
      :host {
        width: 100%;
      }
